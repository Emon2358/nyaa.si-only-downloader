name: ⚡ Download, Transcode & Release MP4

on:
  workflow_dispatch:
    inputs:
      torrent_url:
        description: 'ダウンロードする .torrent の URL'
        required: true
        default: 'https://sukebei.nyaa.si/download/4250850.torrent'
      release_tag:
        description: '作成するリリースのタグ名'
        required: true
        default: 'v1.0.0'
      release_name:
        description: '作成するリリースの名前'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. ツール類インストール
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 python3-pip ffmpeg

      # 3. .torrent → content/*.mp4
      - name: Download via aria2c
        run: |
          mkdir -p content
          aria2c \
            --dir=content \
            --seed-time=0 \
            --split=16 \
            --max-connection-per-server=16 \
            --max-concurrent-downloads=4 \
            --min-split-size=1M \
            --retry-wait=5 \
            --timeout=60 \
            --summary-interval=1 \
            "${{ github.event.inputs.torrent_url }}"

      # 4. 超高速再エンコード（ultrafast + threads auto）
      - name: Ultra-Fast Transcode for streaming
        run: |
          shopt -s nullglob
          mkdir -p streamable
          for f in content/*.mp4; do
            echo "🔄 Fast-transcoding: $f"
            fn=${f##*/}
            ffmpeg -y -threads 0 -i "$f" \
                   -c:v libx264 -preset ultrafast -crf 35 \
                   -c:a aac -b:a 64k \
                   -movflags +faststart \
                   "streamable/$fn"
          done

      # 5. Debug: streamable フォルダ内を確認
      - name: List streamable files
        run: |
          echo "=== streamable files ==="
          ls -l streamable

      # 6. GitHub Release の作成 & streamable/*.mp4 をすべてアップロード
      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.release_tag }}
          files: streamable/*.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
