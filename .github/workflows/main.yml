jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆã‚³ãƒŸãƒƒãƒˆæ¨©é™ã¯ä¸è¦ã§ã™ãŒæ®‹ã—ã¦ã„ã¾ã™ï¼‰
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. å¿…è¦ãƒ„ãƒ¼ãƒ«ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 python3-pip ffmpeg

      # 3. Torrent ã‹ã‚‰ MP4 ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      - name: Download via aria2c
        run: |
          mkdir content
          aria2c \
            --dir=content \
            --seed-time=0 \
            --split=16 \
            --max-connection-per-server=16 \
            --max-concurrent-downloads=4 \
            --min-split-size=1M \
            --retry-wait=5 \
            --timeout=60 \
            --summary-interval=1 \
            "${{ github.event.inputs.torrent_url }}"

      # 4. Remux for faststart: moov atom ã‚’å…ˆé ­ã«ç§»å‹•
      - name: Remux MP4 for streaming
        run: |
          mkdir streamable
          for f in content/*.mp4; do
            echo "ğŸ”„ Remuxing for faststart: $f"
            fn=$(basename "$f")
            ffmpeg -y -i "$f" -c copy -movflags +faststart "streamable/$fn"
          done  # â€œmoov atomâ€ ã‚’å…ˆé ­ã«ç§»å‹•ã—ãƒ—ãƒ­ã‚°ãƒ¬ãƒƒã‚·ãƒ–å†ç”Ÿã‚’æœ‰åŠ¹åŒ– :contentReference[oaicite:0]{index=0}

      # 5. Remux æ¸ˆã¿ MP4 ã‚’ GigaFileä¾¿ ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã€URL ã‚’è¡¨ç¤º
      - name: Upload remuxed MP4 to GigaFileä¾¿ and show URLs
        run: |
          pip3 install --upgrade gigafile
          echo "=== Uploaded URLs ==="
          for f in streamable/*.mp4; do
            echo "ğŸ“¤ Uploading $f â€¦"
            abs=$(realpath "$f")
