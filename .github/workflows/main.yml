name: ⚡ Download and Ultra-Fast Transcode & Upload MP4

on:
  workflow_dispatch:
    inputs:
      torrent_url:
        description: 'ダウンロードする .torrent の URL'
        required: true
        default: 'https://sukebei.nyaa.si/download/4250850.torrent'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. ツール類インストール
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 python3-pip ffmpeg

      # 3. .torrent → content/*.mp4
      - name: Download via aria2c
        run: |
          mkdir -p content
          aria2c \
            --dir=content \
            --seed-time=0 \
            --split=16 \
            --max-connection-per-server=16 \
            --max-concurrent-downloads=4 \
            --min-split-size=1M \
            --retry-wait=5 \
            --timeout=60 \
            --summary-interval=1 \
            "${{ github.event.inputs.torrent_url }}"

      # 4. 超高速再エンコード（ultrafast + threads auto）
      - name: Ultra-Fast Transcode for streaming
        run: |
          shopt -s nullglob
          mkdir -p streamable
          for f in content/*.mp4; do
            echo "🔄 Fast-transcoding: $f"
            fn=${f##*/}
            ffmpeg -y -threads 0 -i "$f" \
                   -c:v libx264 -preset ultrafast -crf 35 \
                   -c:a aac -b:a 64k \
                   -movflags +faststart \
                   "streamable/$fn"
          done

      # 5. アップロード＆URL表示（ワンライナー Python 呼び出し版）
      - name: Upload to GigaFile便 and show URLs
        run: |
          pip3 install --upgrade gigafile
          echo "=== Uploaded URLs ==="
          shopt -s nullglob
          for f in streamable/*.mp4; do
            if [ -f "$f" ]; then
              echo "📤 Uploading $f …"
              url=$(
                python3 -c "from gfile import GFile; print(GFile('$f', progress=False).upload().get_download_page())"
              )
              echo "→ $url"
            else
              echo "⚠️ No such file: $f"
            fi
          done

